<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>Registration Form</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</p>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <hr>
    <p>If you are already registered, please <a th:href="@{/login}">login here</a>.</p>
</div>
</body>
</html>
